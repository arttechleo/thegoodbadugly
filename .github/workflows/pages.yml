name: Deploy GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm ci || echo "No dependencies to install"
          fi

      - name: Generate static pages
        run: |
          if [ -f generate-pages.js ] && [ -f reviews.json ]; then
            node generate-pages.js || echo "Page generation skipped (reviews.json may be empty)"
          else
            echo "Skipping page generation - reviews.json or generate-pages.js not found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
